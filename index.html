<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encritador</title>
    <link rel="stylesheet" href="./src/page.css">
</head>

<body>
    <h1>Encriptador</h1>
    <section>
        <div class="text-encriptador">
            <textarea id="textarea" placeholder="Ingrese su texto aqui..." name="mensaje"></textarea>
            <hr>
            <span id="alerta">No ingrese mayúsculas ni acentos </span>

            <div class="botones">
                <button id="encriptar" class="btn encriptar">Encriptar</button>

                <button id="desencriptar" class="btn desencriptar">Desencriptar</button>
            </div>
        </div>
    
        <section class="sectionSalida">
            <h2>Respuesta</h2>
            <div class="mostrar">
                <label id="salida">
                    No se observa ningún dato todavia...!
                </label>

                <div id="toast-container"></div>

            </div>
            <button id="copiar" class="btna copiar">Copiar texto</button>
        </section>

    </section>

    
    <script src="./src/encriptador.js"></script>
</body>

</html>
