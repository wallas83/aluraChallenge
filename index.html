    <h1>Encriptador</h1>
    <main>
        <section class="text-encriptador">
            <textarea id="textarea" class="textarea" placeholder="Ingrese su texto aqui..." name="mensaje"></textarea>

            <span id="alerta">No ingrese mayúsculas ni acentos </span>

            <div class="botones">
                <button id="encriptar" class="btn encriptar">Encriptar</button>

                <button id="desencriptar" class="btn desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="sectionSalida">
            <h2>Respuesta</h2>
            <!-- <div class="mostrar"> -->
            <textarea readonly id="salida" class="divSalida">No se observa ningún dato todavia...!</textarea>
            <div id="toast-container"></div>
            <!-- </div> -->
            <button id="copiar" class="btna copiar">Copiar texto</button>
        </section>
    </main>
