<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encritador</title>
    <link rel="stylesheet" href="./src/page.css">
</head>

<body>
    <h1>Encriptador</h1>
    <section>
        <div class="text-encriptador">
            <textarea id="textarea" placeholder="Ingrese su texto aqui..." name="mensaje"></textarea>
            <hr>
            <span>No ingrese mayusculas ni acentos </span>

            <div class="botones">
                <button id="encriptar" class="btn encriptar">Encriptar</button>

                <button id="desencriptar" class="btn desencriptar">Desencriptar</button>
            </div>
        </div>

            <div class="mostrar">
                <label id="salida" >
                    caja, aca va el texto
                </label>
                <button id="copiar" class="btna copiar">Copiar texto</button>
        

            </div>
     


    </section>
    <script src="./src/encriptador.js"></script>
</body>

</html>
